<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="salarystyles.css">
    <title>Salary Calculater</title>
</head>
<body>
    <div class="container">
        <h2>Salary Calculator</h2>
        <div class="form-group">
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" placeholder="Enter hours worked" required>
        </div>
        <div class="form-group">
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="rate" placeholder="Enter hourly rate" required>
        </div>
        <button class="btn-calculate" onclick="Salary()">Calculate</button>
        <div id="result"></div>
    </div>
</body>
</html>
    <script>
        function Salary() {
            var hours = document.getElementById('hours').value;
            var rate = document.getElementById('rate').value;
            var salary = hours * rate;
            document.getElementById('result').innerHTML = "Salary : "+salary.toFixed(2)+" PKR" ;
        }
    </script>
